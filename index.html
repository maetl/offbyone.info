---
layout: home
title: Latest Posts
description: "A simple and clean responsive Jekyll theme for words and photos."
---

<div class="posts-mosaic">
{% for post in site.posts limit:12 %}
	<article>
		{% if post.image.feature %}<a href="{{ site.url }}{{ post.url }}"><img src="{{ site.url }}/images/{{ post.image.feature }}" alt="{{ post.title }}" itemprop="image"></a>{% endif %}
			<h2><a href="{{ site.url }}{{ post.url }}"><span>{{ post.title }}</span></a></h2>		
	</article>
{% endfor %}
</div>
