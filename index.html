---
layout: default
---


<div class="full layout-grid">
	<section class="width4">
		
		
		<div class="column width3 first grid-example">
		{% for post in site.posts %}
			<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
			<p class="meta">{{ post.date | date_to_string }}</p>
			{{ post.excerpt }}
		{% endfor %}
		</div>
		<div class="column width1 grid-example">
			<h1>Off <span>by</span> One</h1>
			<p class="subtitle">There are only two hard problems in computing: cache invalidation and naming things.</p>
		</div>
	</section>
</div>
